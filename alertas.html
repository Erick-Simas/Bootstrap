<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="alert alert-success alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sucesso</strong> em uma acao
    </div>
    <div class="alert alert-info alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> indica uma informação
    </div>
    <div class="alert alert-warning alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> indica um alerta
    </div>
    <div class="alert alert-danger alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> indica uma acao negativa
    </div>
    <div class="alert alert-primary alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> indica uma acao importante
    </div>
    <div class="alert alert-secondary alert-dimissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secondary</strong> indica uma acao muito importante
    </div>
    <!--a classe alert serve para fazer alertas,e a classe alert-algumaCoisa coisa serve para configurar que tipo de alerta é aquele, podendo também colocar a cor. alert-dimissible serve para tornar o alerta descartável. o fade serve para criar o efeito de fade, e o show para mostrar aquele elemento (neste caso o fade) -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
