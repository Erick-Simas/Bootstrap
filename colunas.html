<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid bg-white p-2">
        <div class="row align-items-start bg-primary m-2 p-2" style="height: 100px;"><!--align-items-blabla alinha o conteudo na posição escolhida, podendo ser center, start, end, etc...-->
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
        <div class="row align-items-center bg-primary m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
        <div class="row bg-primary align-items-end m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
        </div>
        <div class="row justify-content-center bg-primary m-2 p-2" style="height: 100px;">
            <div class="col align-self-start bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col align-self-center bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col align-self-end bg-white bg-opacity-50 border">Coluna 3</div><!--align-self-blabla faz o mesmo que o align-items só que individualmente -->
        </div>
        <div class="row justify-content-center bg-primary m-2 p-2" style="height: 100px;"><!--justify-content-blabla alinha os itens horizontalmente-->
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
        </div>
        <div class="row bg-primary m-2 p-2" style="height: 100px;">
            <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
            <div class="col order-3 bg-white bg-opacity-50 border">Coluna 2</div>
            <div class="col order-2 bg-white bg-opacity-50 border">Coluna 3</div><!-- order- serve para colocar a ordem do elemento naquela div-->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
