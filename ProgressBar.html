<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seja bem vindo a Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <div class="progress" style="height: 30px"><!--progress serve para criar a div que irá ter a barra de progresso/ progress-bar é uma barra de progresso(geralmente utilizada em downloads)-->
            <div id="pb1" class="progress-bar bg-success" style="width: 50%">50%</div>
            <div id="pb1" class="progress-bar bg-danger" style="width: 20%">20%</div>
            <div id="pb1" class="progress-bar bg-warning" style="width: 20%">20%</div>
            <div id="pb1" class="progress-bar bg-primary" style="width: 10%">10%</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let barra = document.getElementById("pb1")
        let carga = 0
        let intevalo = setInterval(()=>{
            barra.innerHTML = carga+"%"
            barra.style.width= carga+"%";
            carga++;
            if(carga >= 100){
            carga = 0
            }
        },150);
    </script>
  </body>
</html>
