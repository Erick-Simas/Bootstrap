<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary">
        <div class="container-fluid bg-white m-3 p-3">
            <button type="button" class="btn">Normal</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundario</button>
            <button type="button" class="btn btn-info">Informação</button>
            <button type="button" class="btn btn-success">Sucesso</button>
        </div>
        <div class="container-fluid bg-white m-3 p-3">
            <button type="button" class="btn btn-warning">alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container-fluid bg-white m-3 p-3">
            <button type="button" class="btn btn-outline-warning">alerta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn-info btn-sm">Normal</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" disabled>Secundario</button>
        </div>
        <!--~btn é a classe para botoes e podemos utilizar algumas classes como outline,para a cor do botao ser somente nas bordas e na letra, block para quand clicarmos ele travar o botao, e também podemos utilizar as classes lg e sm (larger e small) para o tamanho deles (lg e sm pode ser utilizado em outros elementos html alem de botoes)-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
