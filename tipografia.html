<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seja bem vindo a Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <div class="container-fluid row border border-primary p-3 my-5">
        <h1>Erick <span class="small">Simoes</span></h1>
        <p> Estudando bootstrap!</p>
    </div>
    <div class="container-fluid row border border-primary p-3 my-5">
         <div class="container-fluid col border my-5">
            <h1 class="small">Erick</h1><!--Esta classe formata o texto para pequeno -->
            <h2 class="small">Erick</h2>
            <h3 class="small">Erick</h3>
            <h4 class="small">Erick</h4>
            <h5 class="small">Erick</h5>
            <h6 class="small">Erick</h6>
        </div>
        <div class="container-fluid col border my-5">
            <p class="h1">Erick</p><!--Esta formata como titulo-->
            <p class="h2">Erick</p>
            <p class="h3">Erick</p>
            <p class="h4">Erick</p>
            <p class="h5">Erick</p>
            <p class="h6">Erick</p>
        </div>
    </div>
    <div class="container-fluid row border border-primary p-3">
        <div class="container-fluid col border" >
           <h1>Erick</h1>
           <h2>Erick</h2>
           <h3>Erick</h3>
           <h4>Erick</h4>
           <h5>Erick</h5>
           <h6>Erick</h6>
       </div>
       <div class="container-fluid col border" >
           <p class="display-1">Erick</p><!--Formata a classe com tipografia para display-->
           <p class="display-2">Erick</p>
           <p class="display-3">Erick</p>
           <p class="display-4">Erick</p>
           <p class="display-5">Erick</p>
           <p class="display-6">Erick</p>
       </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
