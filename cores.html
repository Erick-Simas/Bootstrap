<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seja bem vindo a Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <div class="container-fluid row border border-primary p-3 my-5">
        <!-- podemos fazer o CSS normal para definir cores, porém no bootstrap tem algumas cores já predefinidas para cada tipo de situação, nos utilizamo-as colocando após "-" o nome da classe que possui a cor-->
        <h1 class="h3 text-muted">muted</h1>
        <h2 class="h3 text-primary">impotant</h2>
        <h3 class="h3 text-success">success</h3>
        <h4 class="h3 text-info">info</h4>
        <h5 class="h3 text-warning">warning</h5>
        <h6 class="h3 text-secondary">secondary</h6>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-white bg-dark">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light bg-dark">light</p>
    </div>
    <div class="container-fluid col bg-primary border my-5"><!--Utilizando o bg nós estamos mexendo no background do elemento-->
        <p class="h1">primary</p>
    </div>
    </div>
    <div class="container-fluid bg-success col border my-5">
        <p class="h1">success</p>
    </div>
    <div class="container-fluid bg-info col border my-5">
        <p class="h1">info</p>
    </div>
    <div class="container-fluid bg-warning col border my-5">
        <p class="h1">warning</p>
    </div>
    <div class="container-fluid bg-danger col border my-5">
        <p class="h1">danger</p>
    </div>
    <div class="container-fluid bg-secondary col border my-5">
        <p class="h1">secondary</p>
    </div>
    <div class="container-fluid bg-dark col border my-5">
        <p class="h1">dark</p>
    </div>
    <div class="container-fluid col bg-black border my-5">
        <p class="h1">black</p>
    </div>
    <div class="container-fluid bg-light col border my-5">
        <p class="h1">light</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
