<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container-fluid bg-white my-3 p-3">
        <div class="btn-group-vertical btn-group-lg"><!--btn-group é para informar que aquela div tem um grupo de botoes, o que fará com que eles fiquem grudados, e o vertical é para deix-los em vertical-->
            <button type="button" class="btn btn-primary">Html</button>
            <button type="button" class="btn btn-primary">Css</button>
            <button type="button" class="btn btn-primary">Javascript</button>
            <button type="button" class="btn btn-primary">Bootstrap</button>
            <button type="button" class="btn btn-primary">React</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Html</button>
            <button type="button" class="btn btn-primary">Css</button>
            <div class="btn-group">
                <!--Isso é como fazer um menu dropavel-->
                <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">Javascript</button><!--dropdown-toggle serve para fazer com que,ao clicar naquele botão, ele abrira para baixo uma lista de outros botoes(ou links)/ data-bs-toggle esta dizendo para o javascript do bootstrap que é, data-botoes para fazer tal funçao-->
                <div class="dropdown-menu fade">
                    <a href="#" class="dropdown-item">Variaveis</a>
                    <a href="#" class="dropdown-item">Condicionais</a>
                    <a href="#" class="dropdown-item">Console</a>
                    <a href="#" class="dropdown-item"></a>
                </div>
            <button type="button" class="btn btn-primary">Bootstrap</button>
            <button type="button" class="btn btn-primary">React</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
